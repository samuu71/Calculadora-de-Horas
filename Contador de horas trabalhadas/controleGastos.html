<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .gasto {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Controle de Gastos</h1>

  <input type="text" id="descricao" placeholder="Descrição">
  <input type="number" id="valor" placeholder="Valor (R$)">
  <button onclick="adicionarGasto()">Adicionar Gasto</button>

  <h2>Lista de Gastos</h2>
  <div id="listaGastos"></div>

  <h2>Total Gasto: R$ <span id="total">0.00</span></h2>

  <script>
    const gastos = [];

    function adicionarGasto() {
      const descricao = document.getElementById("descricao").value;
      const valor = parseFloat(document.getElementById("valor").value);

      if (descricao === "" || isNaN(valor) || valor <= 0) {
        alert("Preencha uma descrição e um valor válido.");
        return;
      }

      gastos.push({ descricao, valor });
      atualizarLista();
      atualizarTotal();

      // Limpar campos
      document.getElementById("descricao").value = "";
      document.getElementById("valor").value = "";
    }

    function atualizarLista() {
      const lista = document.getElementById("listaGastos");
      lista.innerHTML = "";
      gastos.forEach((gasto, index) => {
        lista.innerHTML += `<div class="gasto">#${index + 1} - ${gasto.descricao}: R$ ${gasto.valor.toFixed(2)}</div>`;
      });
    }

    function atualizarTotal() {
      const total = gastos.reduce((soma, gasto) => soma + gasto.valor, 0);
      document.getElementById("total").innerText = total.toFixed(2);
    }
  </script>
</body>
</html>
